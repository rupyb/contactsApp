<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <button class="btn btn-primary" id="addContact" data-toggle="modal" data-target="#addContactForm">Add
                        Contact</button>
                </li>
                <li class="nav-item active">
                    <button class="btn btn-primary">Sign In</button>
                </li>
                <li class="nav-item active">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
                </li>
            </ul>
        </nav>
        <div class="main" id="mainContent">
            <table id="contactsTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Delete</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4">No contacts loaded</td>
                    </tr>
                </tbody>
            </table>
            <form id="addContactForm" class="modal">
                <div class="modal-dialog">
                    <div class="modal-content form-group">
                        <div class="modal-header">
                            Add new Contact
                            <button type="button" class="close closeForm" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="first">First</label>
                                <input type="text" class="form-control" id="first">
                            </div>
                            <div class="form-group">
                                <label for="last">Last</label>
                                <input type="text" class="form-control" id="last" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger">Add</button>
                            <button type="button" class="btn btn-danger closeForm" data-dismiss="modal" id="cancel">Cancel</button>
                        </div>
                    </div>
                </div>

            </form>
            <form id="updateForm" class="modal">
                <div class="modal-dialog">
                    <div class="modal-content form-group">
                        <div class="modal-header">

                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="updateFirstName">First Name</label>
                                <input type="text" class="form-control" name=firstname id="updateFirstName">
                            </div>
                            <div class="form-group">
                                <label for="updateLastName">Last Name</label>
                                <input type="text" class="form-control" name=lastname id="updateLastName">
                            </div>
                            <div class="form-group">
                                <label for="updateEmail">Email</label>
                                <input type="email" class="form-control" name=email id="updateEmail">
                            </div>
                            <div class="form-group">
                                <label for="updatePhone">Phone</label>
                                <input type="text" class="form-control" name=phone id="updatePhone">
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger">Update</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal" id="cancelUpdateFormButton">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#errorMessage" id="hiddenButton">
                delete
            </button>
            <div id="errorMessage" class="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 id="errorh2"></h2>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p id="errorp"></p>
                        </div>
                        <div class="modal-footer" id="errorMessageFooter">
                            <button type="button" class="btn btn-danger" data-dismiss="modal" id="errorCloseButton">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="signUpDiv">
            <div id="signUpModal" class="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Sign Up</h2>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <label for="signUpFirstname">First Name</label>
                                <input type="text" id="signUpFirstname">
                                <label for="signUpLastname">Last Name</label>
                                <input type="text" id="signUpLastname">
                                <label for="signUpEmail">Email</label>
                                <input type="text" id="signUpEmail">
                                <label for="signUpPassword">Password</label>
                                <input type="password" id="signUpPassword">
                                <label for="signUpAdminPassword">Admin Password</label>
                                <input type="password" id="signUpAdminPassword">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascripts/contactsSpa.js"></script>
</body>

</html>
